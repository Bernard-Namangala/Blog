<!DOCTYPE html>
{% load static %} {% load custom_filters %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/index.css' %}"
    />
  </head>
  <body>
    <div class="blog-posts-holder d-flex mt-5 pt-5 container">
      {% for post in posts %}
      <div class="blog-post d-flex flex-column">
        <h5>{{post.title}}</h5>
        <span>{{post.body|slice:"0:120"}}</span>
        <span id="reactions-{{post.id}}">{{post.total_reactions}}</span>
        <div class="position-relative reactions-holder">
          <div class="reaction-hidden" id="reaction-hidden-{{post.id}}">
            <span class="gif-holder">
              <img
                src="{% static 'images/like.gif' %}"
                class="gif"
                reactionsId="{{post.id}}"
                reactionType="like"
              />
            </span>
            <span class="gif-holder">
              <img
                src="{% static 'images/haha.gif' %}"
                class="gif"
                reactionsId="{{post.id}}"
                reactionType="haha"
              />
            </span>
            <span class="gif-holder">
              <img
                src="{% static 'images/love.gif' %}"
                class="gif"
                reactionsId="{{post.id}}"
                reactionType="heart"
              />
            </span>
            <span class="gif-holder">
              <img
                src="{% static 'images/sad.gif' %}"
                class="gif"
                reactionsId="{{post.id}}"
                reactionType="sad"
              />
            </span>
            <span class="gif-holder">
              <img
                src="{% static 'images/angry.gif' %}"
                class="gif"
                reactionsId="{{post.id}}"
                reactionType="angry"
              />
            </span>
          </div>
        </div>
        <button
          value="{{post.id}}"
          id="like-btn-{{post.id}}"
          class="{% check_if_user_reacted post.id request.user%}"
        >
          Like
        </button>
      </div>
      {% endfor %}
    </div>
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
  </body>
</html>
